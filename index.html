<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style/reset.css" charset="utf-8">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="style/main.css" charset="utf-8">
  </head>
  <body>
<div class="container">
  <div id="chips">Chips = $1000</div>
  <div id="bet">Bet = $100</div>

  <div class="lucreset">
    <span class="button-large pure-button" id="dealhand">Deal</span>
    <span class="button-secondary pure-button" id="betup">+ Bet</span>
    <span class="button-secondary pure-button" id="betdown">-Bet</span>
  </div>

  <div class="" id="playscreen">
    <span class="button-secondary pure-button" id="cardhit">Hit</span>
    <span class="button-secondary pure-button" id="cardstand">Stand</span>
  </div>
  <div id="cardTable">
    This is the card table
    <div class="playerSpace">
    This is the player space
    </div>
    <div class="dealerSpace">
    This is the dealer space
    </div>
  </div>

<div class="" id="switchplayerscreen">
  <span id="winnergame"></span>
  <span id="startnewgame">Is Player X ready?</span>
  <span>Score so far</span>
</div>


  </body>
  <script src="javascript/app.js" charset="utf-8"></script>
</html>
